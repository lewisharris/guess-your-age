<!DOCTYPE html>
<html>
    <head>
        <title>How old are you?</title>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    </head>
    <body>
        <h1>Age Input</h1>
        <p>Enter your date of birth to find out how long you have been alive for</p>
        <form name="dateOfBirth" id="dateOfBirth">
            <label type="text" name="dateOfBirth" class='input'>Day</label>
            <input type="number" placeholder="DD" name="dateOfBirth" id="dayOfBirth" class='inputbox'>
            <label type="text" name="dateOfBirth" class='input'>Month</label>
            <input type="number" placeholder="MM" name="dateOfBirth" id="monthOfBirth" class='inputbox'>
            <label type="text" name="dateOfBirth" class='input'>Year</label>
            <input type="number" placeholder="YYYY" name="dateOfBirth" id="yearOfBirth" class='inputbox'>
            <button type="button" name="dateOfBirth" id="submit" class='button'%;>GO</button>
        </form>
        <div id="birthdayResultContainer"></div>

        <script src="app.js" ></script>
    </body>
</html>
